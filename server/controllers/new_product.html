<div class="wrapper">

<!-- ============= TOP NAV BAR ============== -->
    <div class="topNav">
        <img src="images/t_logo.png" alt="">
        <div class="center_title">
            <h1>ADMIN DASHBOARD</h1>
        </div>
        <button>logout</button>
    </div>


    <!-- ============ DASHBOARD ================= -->
    <div class="dashboard_container">
        dashboard_container





        <div class="create_product">
            create new Product
            
            <div class="create_form">
                create create_form
                <br>
                <hr>
                <br>


                <div class="labels">
                    name:
                    <input type="text" name="name" placeholder="product name">
                    <br>

                    product description:
                    <textarea name="desc" placeholder="say something..."></textarea>
                    <br>

                    Qty:
                    <input type="number" name="qty" placeholder="1-100">
                    <br>

                    Price: 
                    <input type="number" name="price" placeholder="$">
                    <br>

                    Markup %:
                    <input type="text" name="markup" placeholder="+ %">
                    <br>

                    SKU #:
                    <input type="text" name="sku" placeholder="SKU">
                    <br>

                    image:
                    <input type="text" name="img_url" placeholder="img url">
                    <!-- <input class='img_field' type="file" name="image" accept="image/*"> -->
                    <br>

                    <button class="reset_button">RESET</button> 
                    <button class="create_button">CREATE</button>
                </div>



            </div>







        </div>



    </div>
